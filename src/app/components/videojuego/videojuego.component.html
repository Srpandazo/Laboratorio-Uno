<br>
<div class="row animated fadeIn fast mb-5">
  <div class="col-md-4 mb-5" style="width: 20rem">
    <img [src]="videojuego.img" class="img-fluid" [alt]="videojuego.nombre" />
    <br /><br />
    <a [routerLink]="['/videojuegos']" class="btn btn-outline-danger btn-block col-12 mx-aut"
      >Regresar</a
    >
  </div>
  <div class="col-md-8">
    <h3>{{ videojuego.nombre }}</h3>
    <hr />
    <p>
      {{ videojuego.descripcion }}
    </p>
    <img
      *ngIf="videojuego.consola == 'ps4'"
      class="logo"
      src="/assets/ps4.jpg"
      alt=""
    />
    <img
      *ngIf="videojuego.consola == 'xbox'"
      class="logo"
      src="/assets/xbox.jpg"
      alt=""
    />
  </div>
</div>
